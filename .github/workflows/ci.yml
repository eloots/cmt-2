name: CI
on:
  push:
    branches: [ main ]
    tags: ['*']

  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Course Management Tools Repo
        uses: actions/checkout@v2
        with:
          path: CMT
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Coursier
        run: |
          curl -fLo coursier https://git.io/coursier-cli &&
          chmod +x coursier &&
          ./coursier

      - name: Cache Ivy
        uses: actions/cache@v2
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-ivy--${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-ivy-
            ${{ runner.os }}-

      - name: Cache SBT
        uses: actions/cache@v2
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-
            ${{ runner.os }}-

      - name: Check code formatting
        run: |
          cd CMT &&
          sbt scalafmtCheckAll

      - name: Run tests
        run: |
          cd CMT &&
          sbt test

  create-release:
    runs-on: ubuntu-latest
    needs: [run-tests]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/')

    steps:

      - name: Checkout Course Management Tools Repo
        uses: actions/checkout@v2
        with:
          path: CMT
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Coursier
        run: |
          curl -fLo coursier https://git.io/coursier-cli &&
          chmod +x coursier &&
          ./coursier

      - name: Cache Ivy
        uses: actions/cache@v2
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-ivy--${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-ivy-
            ${{ runner.os }}-

      - name: Cache SBT
        uses: actions/cache@v2
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('project/**') }}
          restore-keys: |
            ${{ runner.os }}-sbt-
            ${{ runner.os }}-

      - name: Publish Local
        run: (cd CMT && exec sbt publishLocal)
          
      - name: Package Binaries
        run: |
          mkdir -p course-management-tools/bin
          ./coursier bootstrap com.github.eloots:cmta_3:2.0.0-SNAPSHOT -o course-management-tools/bin/cmta --standalone
          ./coursier bootstrap com.github.eloots:cmtc_3:2.0.0-SNAPSHOT -o course-management-tools/bin/cmtc --standalone
          zip -r course-management-tools.zip course-management-tools

      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload assets to Github release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./course-management-tools.zip
          asset_name: course-management-tools.zip
          asset_content_type: application/zip
